  <!-- Scripts -->
  <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>

  <script src="main.js"></script>
  <script type="text/javascript">
    
    // berisi array dari gambar base64
    var imageQueue = [];
    // berisi URL untuk rest services alat
    var baseurl    = "http://127.0.0.1:8888/";

    // ========================================================================
    // SCANNER SCRIPT DIVISION
    // ========================================================================

    // setup ajax default
    $.ajaxSetup({
      "error":function() { 
        modalHide();
      }
    });


    $(document).ready(function(){
         modalShow("Get data devices");
         $('#list-scanner').find('option').remove().append('<option value="">text</option>').val('--choose--');
         $.getJSON(baseurl+'?act=get_devices',function(json_list_devices){
           $.each(json_list_devices, function(key, value) {   
              $("#list-scanner").append($("<option></option>").attr("value",key).text(value)); 
              modalHide();
           });
         }).fail(function(jqXHR, textStatus, errorThrown) { alert('Device not connected, please check scanner connection or turn on scanner.'); });
    });

    $('#control-panel').on('submit', function(ev) {
        // munculkan modal loading
        modalShow('Please wait');
        // dapatkan komponen image
        var $image = $('#image');
        // list scanner
        var $scanner = $('#list-scanner');
        // list ocr
        var $ocr = $('#list-ocr');
        // list color
        var $scale = $('#list-color option:selected');
        // cropper destroy
        $image.cropper('destroy');
        // get datasources
        $.getJSON(baseurl+'?act=start_scanning&deviceid='+$scanner.val()+'&scale='+$scale.val()+'&ocr='+$ocr.val(),function(json) {
            console.log(json[2]);
            // get index item
            var rowIndex = imageQueue.push(json) - 1;
            // get item
            var item = imageQueue[rowIndex];
            // load image to canvas
            $image.attr('src',item[1]);
            // temp index for reference
            $image.attr('data-index',rowIndex);
            // load instance crooper
            $image.cropper();

            startupConfigButton();

            // hide modal
            modalHide();
        }).fail(function(jqXHR, textStatus, errorThrown) { alert('Something went wrong, please check scanner connection or turn on scanner.'); });
        // cancel submition
        return false;
    });


    // scripts untuk membuat animasi dots bergerak
    var dots = window.setInterval( function() {
    var wait = document.getElementById("wait");
    if ( wait.innerHTML.length > 3 ) 
        wait.innerHTML = "";
    else 
        wait.innerHTML += ".";
    }, 1000);

    // Fungsi untuk memuat pesan modal 
    function modalShow(messages) {
        $('#image').hide(); 
        $('#messages').html(messages+'<span id="wait">.</span>');
        $('#loading-modal').modal('show'); 
    }

    // fungsi untuk menyembunyikan modal
    function modalHide() {
        $('#loading-modal').modal('hide'); 
        $('#image').show(); 
    }

    // konfigurasi posisi tombol pertamakali saat startup
    function startupConfigButton(){
        // info title
        var page_info  = $("#page-info");
        var image = $("#image");
        if(imageQueue.length > 0) {
          var indexTemp = parseInt(image.attr('data-index'))+1;
          page_info.text("Page "+(indexTemp)+" of "+(imageQueue.length)+" pages");
        }
        if(imageQueue.length < 2) {
            $("#preview-image").addClass('disabled');
            $("#next-image").addClass('disabled');
        }
        if(imageQueue.length > 1) {
            $("#preview-image").removeClass('disabled');
            $("#next-image").addClass('disabled');
        }
    }

    // fungsi untuk load image
    function loadImage(rowIndex) {
        var image = $("#image");
        // destroy image first
        image.cropper('destroy');
        // get item
        var item = imageQueue[rowIndex];
        // load image to canvas
        image.attr('src',item[1]);
        // temp index for reference
        image.attr('data-index',rowIndex);
        // load instance crooper
        image.cropper();
    }

    // fungsi untuk halaman sebelumnya
    function previewImage() {
      var prev_image = $("#preview-image");
      var next_image = $("#next-image");
      var page_info  = $("#page-info");
      var image = $("#image");
      var indexTemp = parseInt(image.attr('data-index'));
      next_image.removeClass('disabled');

      if(indexTemp < 1) return;

      //prev_image.addClass("disabled");
      if(imageQueue.length > 0) {
        page_info.text("Page "+(indexTemp)+" of "+(imageQueue.length)+" pages");
      }

      if(imageQueue.length < 2) {
        prev_image.addClass('disabled');
      }

      // kurang 1 kebelakang
      if (imageQueue[indexTemp-1] == null) {
        prev_image.addClass('disabled');
      }

      image.attr('data-index',indexTemp-1);

      loadImage(indexTemp-1);

      // kurang 1 kebelakang
      if (imageQueue[indexTemp-2] == null) {
        prev_image.addClass('disabled');
      }

    }

    // fungsi untuk halaman selanjutnya
    function nextImage() {
      var prev_image = $("#preview-image");
      prev_image.removeClass('disabled');
      var next_image = $("#next-image");
      var page_info  = $("#page-info");
      var image = $("#image");
      var indexTemp = parseInt(image.attr('data-index'));

      indexTemp = indexTemp + 1;

      if(indexTemp >= imageQueue.length) return;
      
      //prev_image.addClass("disabled");
      if(imageQueue.length > 0) {
        page_info.text("Page "+(indexTemp+1)+" of "+(imageQueue.length)+" pages");
      }

      image.attr('data-index',indexTemp);
      loadImage(indexTemp);
      
      // kurang 1 kebelakang
      if (imageQueue[indexTemp+1] == null) {
        next_image.addClass('disabled');
      }
    }

    // fungsi untuk hapus stack image yang dipilih
    function deleteStack() {
        var c = confirm('Are you sure?');
        if(c == true) {
          var idxTmpDelete = parseInt($("#image").attr('data-index'));
          if(!isNaN(idxTmpDelete)) {
            if(imageQueue.length > 0) {
              imageQueue.splice(idxTmpDelete, 1);
              loadImage(imageQueue.length - 1);
              startupConfigButton();
            }
          }
        }
    }

    // ========================================================================
    // END SCRIPT SCANNER DIVISION
    // ========================================================================
</script>
